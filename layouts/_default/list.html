{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
>
  <span class="b">/ </span>
  <a
    href="{{ .Site.BaseURL  }}"
    class="b no-underline black br2 pv1 ph2 bg-black-10"
    >Home</a
  >
  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        <!-- prettier-ignore -->
        {{ range .Data.Pages.ByDate.Reverse }}
        <li class="list pl0 pv3 lh-copy">
          <a
            class="f4 dib link measure-wide"
            href="{{ .Permalink}}"
            >{{ .Title }}</a
          >
          
          <span
            class="f6 gray db"
            >{{ .Date.Format "January 2, 2006" }}</span
          >
          <p class="measure-wide db"
            >{{ .Description }}
          </p>
        </li>
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
</body>
