baseURL = "https://xiegerts.com/"
languageCode = "en-us"
title = "Stephen Siegert"
theme ="hugo-theme-basic"
enableEmoji = true


copyright = "Â© 2024 Copyright Stephen Siegert (<a href='https://www.threads.net/@siegerts' class='link black-40'>@siegerts</a>). All rights reserved."


[services]
  [services.googleAnalytics]
    ID = "G-6JXCE8NWLX"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

    [markup.highlight]
      codeFences = true
      guessSyntax = false
      hl_Lines = ""
      lineNoStart = 1
      lineNos = false
      lineNumbersInTable = true
      noClasses = true
      style = "github"
      tabWidth = 4


[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[params]
  titleEmoji = ":coffee: \n :dog:"
  twitter = "siegerts"
  description = "Thoughts, tutorials, and other things that I'm working on."

[params.social]
twitter = "@siegerts"

[Permalinks]
  blog = "blog/:slug"

# links
[[params.menu]]
  name = "Blog"
  url = "post/"

[[params.menu]]
  name = "About"
  url = "about/"

[[params.menu]]
  name = "Series"
  url = "series/"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true